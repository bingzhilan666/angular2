<div class="container">
  <form class="form-horizontal"  (ngSubmit)="onSubmit(theForm)" #theForm="ngForm" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" name="name" placeholder="User Name" [(ngModel)]="login.name"  #name="ngModel" required >
      </div>
    </div>
    <div class="form-group">
      <label for="verificationCode" class="col-sm-2 control-label">验证码</label>
      <div class="col-sm-4"><input type="text" class="form-control" id="verificationCode" name="verificationCode"
                                   placeholder="Verification Code"  [(ngModel)]="login.verificationCode"  #box (keyup)="onKey1(box.value)"  [class.ng-invalid]="isVerified" required></div>
      <div class="col-sm-3"><input type="text" class="form-control" name="verificationCode1" [(ngModel)]="verificationCode" (click)="getVerificationCode()" readonly></div>
    </div>
    <div class="form-group">
      <label for="checkCode" class="col-sm-2 control-label">校验码</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="checkCode" name="checkCode" [(ngModel)]="login.checkCode"  #check (keyup)="onKey2(check.value)"  [class.ng-invalid]="isChecked" required></div>
      <div class="col-sm-2">
        <input type="button" class="btn btn-warning" value="获取校验码"  name="checkCode" (click)="getCheckCode()" >{{checkCode}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid">登陆Login</button>
      </div>
    </div>
  </form>
</div>
